<html>
<head>
<meta charset="UTF-8">
<title>Wikitude Cloud Targets API Example</title>

<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../src/TargetsAPI.js"></script>

</head>
<body>

	<script type="text/javascript">
        // The token to use when connecting to the endpoint
        var API_TOKEN = "<enter-your-token-here>";
        // The version of the API we will use
        var API_VERSION = 2;
        // The sample image URLs we are using in this example that will be converted
        var images = [ "http://s3-eu-west-1.amazonaws.com/web-api-hosting/examples_data/surfer.jpeg",
                "http://s3-eu-west-1.amazonaws.com/web-api-hosting/examples_data/biker.jpeg" ];

        //create wrapper
        var api = new TargetsAPI(API_TOKEN, API_VERSION);
        //start process
        api.convert(images, function (err, url) {
            // determine and write the response
            var result = null;
            if (err) {
                result = "Error: " + err;
            } else {
                result = url;
            }
            document.write(result);
        });
    </script>

</body>
</html>
